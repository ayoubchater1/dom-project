<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">shopping cart</a>

    <center>items</center>

                <h5 class="name">iphone 12 pro max</h5>
                <h5 class="price">1.300.000$</h5>
                <input class="cart-quantity-input" type="number" value="2">

                <button class="btn-remove">
                    remove

            </class>
        </article>
        <article class="article>
            <img class="imgs" src="img/macbook.jfif" alt="">

               <input class="cart-quantity-input" type="number" value="2">
                <button class="btn-remove">
                    remove
                </button>
            </class>
        </article>
        <article class="article">
            <img class="imgs" src="img/rolex.jfif" alt="">

                </button>
            </class>
        </article>

            <img class="imgs" src="img/shoses.jfif" alt="">

    <button class="btn-purchase">
        purchase</button>
